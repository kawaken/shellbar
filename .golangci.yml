run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  build-tags: []
  skip-dirs:
    - vendor
    - docs
    - examples
  skip-files: []
  modules-download-mode: readonly
  allow-parallel-runners: true
  go: '1.23'

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""
  sort-results: false

linters-settings:
  cyclop:
    max-complexity: 15
    package-average: 10.0
    skip-tests: false
  dupl:
    threshold: 150
  errcheck:
    check-type-assertions: true
    check-blank: true
  errorlint:
    errorf: true
    asserts: true
    comparison: true
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: false
  funlen:
    lines: 100
    statements: 50
  gocognit:
    min-complexity: 20
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gocyclo:
    min-complexity: 15
  godot:
    scope: declarations
    exclude: []
    capital: false
  gofmt:
    simplify: true
  goheader:
    values:
      const: {}
      regexp: {}
    template: ""
  goimports:
    local-prefixes: github.com/kawaken/shellbar
  gomnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign
    ignored-numbers: []
    ignored-files: []
    ignored-functions: []
  gomoddirectives:
    replace-local: false
  gomodguard:
    allowed:
      modules: []
      domains: []
    blocked:
      modules: []
      versions: []
      local_replace_directives: false
  gosec:
    includes:
      - G401
      - G501
      - G505
    excludes: []
    exclude-generated: false
    severity: low
    confidence: low
  gosimple:
    checks: ["*"]
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  ineffassign:
    check-exported: false
  lll:
    line-length: 120
    tab-width: 1
  misspell:
    locale: US
    ignore-words: []
  nakedret:
    max-func-lines: 30
  nestif:
    min-complexity: 4
  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  predeclared:
    ignore: ""
    q: false
  revive:
    min-confidence: 0
    rules:
      - name: atomic
      - name: line-length-limit
        arguments: [120]
      - name: empty-block
      - name: superfluous-else
      - name: confusing-naming
      - name: get-return
      - name: modifies-parameter
      - name: confusing-results
      - name: deep-exit
      - name: unused-parameter
      - name: unreachable-code
      - name: flag-parameter
      - name: unnecessary-stmt
      - name: struct-tag
      - name: modifies-value-receiver
      - name: constant-logical-expr
      - name: bool-literal-in-expr
      - name: redefines-builtin-id
      - name: range-val-in-closure
      - name: range-val-address
      - name: waitgroup-by-value
      - name: indent-error-flow
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: time-naming
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: if-return
      - name: increment-decrement
      - name: error-return
      - name: error-naming
      - name: error-strings
      - name: exported
      - name: imports-blacklist
      - name: function-result-limit
        arguments: [3]
      - name: max-public-structs
        arguments: [10]
      - name: function-length
        arguments: [50, 100]
  staticcheck:
    checks: ["all"]
  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    dot-import-whitelist: []
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS"]
  testpackage:
    skip-regexp: (export|internal)_test\.go
  unparam:
    check-exported: false
  unused:
    check-exported: false
  whitespace:
    multi-if: false
    multi-func: false
  wsl:
    strict-append: true
    allow-assign-and-call: true
    allow-multiline-assign: true
    allow-cuddle-declarations: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: false
    allow-separated-leading-comment: false

linters:
  enable:
    - bodyclose
    - cyclop
    - dupl
    - errcheck
    - errorlint
    - exhaustive
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl
  disable:
    - asciicheck
    - containedctx
    - contextcheck
    - deadcode
    - depguard
    - dogsled
    - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - gci
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - gofumpt
    - goheader
    - golint
    - goprintffuncname
    - ifshort
    - importas
    - interfacer
    - ireturn
    - maintidx
    - makezero
    - nlreturn
    - noctx
    - paralleltest
    - promlinter
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - structcheck
    - tagliatelle
    - tenv
    - testableexamples
    - thelper
    - tparallel
    - varcheck
    - varnamelen
    - wastedassign
    - wrapcheck

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen
        - gocognit
        - goconst
        - dupl
        - lll
        - gocyclo
        - cyclop
    - path: cmd/
      linters:
        - lll
    - path: examples/
      linters:
        - gomnd
        - goconst
        - dupl
        - lll
        - errcheck
        - gosec
    - linters:
        - lll
      source: "^//go:generate "
  exclude-use-default: false
  exclude-case-sensitive: false
  include: []
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false

severity:
  default-severity: error
  case-sensitive: false
  rules: []
